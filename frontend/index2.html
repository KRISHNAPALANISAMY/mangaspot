<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twinkling Starry Sky</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #5500ff, #000000);
      overflow: hidden;
    }

    /* Star base layer */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
        radial-gradient(1.2px 1.2px at 70% 20%, white, transparent),
        radial-gradient(2px 2px at 90% 80%, white, transparent),
        radial-gradient(1px 1px at 10% 70%, white, transparent),
        radial-gradient(1.3px 1.3px at 60% 90%, white, transparent),
        radial-gradient(1.8px 1.8px at 80% 40%, white, transparent);
      background-repeat: repeat;
      animation: twinkle 5s infinite alternate;
    }

    /* Twinkling effect */
    @keyframes twinkle {
      0%   { opacity: 1; }
      50%  { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
</body>
</html>
